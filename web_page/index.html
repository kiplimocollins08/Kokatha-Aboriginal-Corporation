<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      .container {
        padding: 16px;
      }
    </style>
    <script>
      $(document).ready(function() {
        $("form").on("submit", function(event) {
          event.preventDefault();
          var form_values = $(this).serializeArray();
          var index_array = {};
          $.map(form_values, function(n, i) {
            index_array[n['name']] = n['value'];
          });
          const BASE_URL = "http://localhost:8000/api/health/new/apply/";
          var settings = {
            "url": BASE_URL,
            "method": "POST",
            "timeout": 0,
            "headers": {
              "Content-Type": "application/json"
            },
            "data": JSON.stringify(index_array)
          };
          console.log(index_array);
          $.ajax(settings).done(function(response) {
            console.log(response);
          });
        })
      })
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kokatha test</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <!-- <ul class="nav navbar-nav navbar-right"><li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li><li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li></ul> -->
        </div>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h3>Kokatha Charitable Trust Health Application Form</h3>
      <p>Please Enter Your details:</p>
    </div>
    <form>
      <div class="container">
        <label for="fname">Your name:</label>
        <br>
        <input type="text" id="fname" name="fname" value="" required>
        <br>
        <label for="dob">Date Of Birth:</label>
        <br>
        <input type="date" id="dob" name="dob" required>
        <br />
        <br />
        <label for="apply_for">Apply For</label>
        <br />
        <label for="apply_for">My Self</label>
        <input type="checkbox" id="self" name="self">
        <label for="apply_for">Child</label>
        <input type="checkbox" id="child" name="child">
        <br>
        <br />
        <label for="child_name">Child's Name</label>
        <input type="text" id="child_name" name="child_name" value="">
        <br>
        <label for="address">Your Address</label>
        <input type="text" id="address" name="address" value="" required>
        <br>
        <label for="postal">Postal address (if different from above)</label>
        <input type="text" id="postal" name="postal" value="" required>
        <br>
        <label for="email">Your E-mail address</label>
        <input type="text" id="email" name="email" value="Email" required>
        <br>
        <label for="phone">Your Phone number</label>
        <input type="text" id="phone" name="phone" value="phone" required>
        <br>
        <label for="member">Are you a member? (Tick if you are a Registered Member)</label>
        <input type="checkbox" id="member" name="member" required>
        <br>
        <label for="apical">Apical</label>
        <input type="text" id="apical" name="apical" value="apical" required>
        <br>
        <label for="common_holder">Are you a Common Law Holder? (Kokatha Person)</label>
        <input type="checkbox" id="common_holder" name="common_holder" required>
        <br>
        <label for="more_info">If you are not a registered member, please provide us with more family details to assist staff:</label>
        <input type="text" id="more_info" name="more_info" required>
        <br>
        <label for="">Financial</label>
        <br />
        <label for="amount">Amount Requested <i>Maximum of $1000.00 per financial year </i>
        </label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="reason">What are you applying for?</label>
        <input type="text" id="reason" name="reason" value="reason" required>
        <br>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        <br>
        <input type="submit" value="submit">
      </div>
    </form>
    <a href="page-03.html">Next</a>
  </body>
</html>
